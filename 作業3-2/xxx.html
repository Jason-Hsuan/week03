<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8"/>
<title> </title>
<body>
<script type= "text/javascript">
let i=0;
function getDate(){
    var req=new XMLHttpRequest();
    req.open("get","https://padax.github.io/taipei-day-trip-resources/taipei-attractions.json");
    req.onload=function(){
        var json_data = req.response;
            place(json_data);
    };
    req.responseType = 'json';
    req.send();

    function place(jsonObj){
            var id_content=document.getElementById("content");
            var place_name=document.createElement('img');
                // place_name.textContent=jsonObj["result"]["results"][i]["file"];
                place_picture=jsonObj["result"]["results"][i]["file"];
                place_picture=place_picture.split("http://",2);
                place_picture_1="http://"+place_picture[1];
                place_name.src=place_picture_1;
                id_content.appendChild(place_name);
            i++;
        };
};
    </script>
  </body>
    
    <button onclick="getDate();">change</button>
    <div id="content"></div>
</body>
</html>
